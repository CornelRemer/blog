version: "3.9"

services:
  db:
    image: postgis/postgis
    env_file:
      - ../config/.env
    container_name: postgres_db
    # build:
    #   dockerfile: ./docker/db.Dockerfile
    #   context: ..
    # environment:
    #   - POSTGRES_DB=blog_db
    #   - POSTGRES_USER=admin
    #   - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"
    volumes:
      - ../persistent/postgres-data:/var/lib/postgresql/data
      - ../persistent/backups:/var/backups
    # restart: unless-stoped
  
  web:
    image: blog
    env_file:
      - ../config/.env
    container_name: ${CONTAINER_NAME}
    build:
      dockerfile: ./docker/dev.Dockerfile
      context: ..
    command: tail -F /dev/null
    ports:
      - "${HOST_PORT}:${CONTAINER_PORT}"
    depends_on:
      - db
    volumes:
      - ../persistent/media:/home/appuser/app/blog/media
      - ../persistent/static:/home/appuser/app/blog/static
      
  nginx:
    container_name: nginx
    build:
      dockerfile: ./docker/nginx.Dockerfile
      context: ..
    ports:
      - 1234:80
    depends_on: 
      - db
      - web
    volumes:
      - ../persistent/media:/var/www/blog
      - ../persistent/static:/var/www/blog